<html>
  <head>
    <title>Colors</title> <!-- TODO Title is one example of metadata. Metadata in a website is data that describes the website. Browsers use this data for things other than the actualy display of content. -->
  </head>
  <body>
    <p id="built-in">This one is green (built-in)</p>
    <p id="rgb-function">This one is using the RGB function</p>
    <p class="hex-value">This one is using a hex value</p>
    <p class="hex-value">This one is using a hex value</p>
    <button> This is a button </button>
  </body>
  <style>
    #built-in {
      color: green;
    }
    
    #rgb-function {
      color: rgb(0, 255, 0); /* red green blue */
    }
    
    .hex-value {
      color: #42C73D;
    }
    
    button {
      background-color: rgb(255, 0, 0);
      color: green;
      padding: 8px;
      margin-left: 8px;
    }
    
    body {
      background-image: url(""); /* put any image url in here, from the web or your local */
    }
  </style>
</html>
